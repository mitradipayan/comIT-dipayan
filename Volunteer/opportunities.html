<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/global.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<title>Serve the Planet | Explore Opportunities</title>
	</head>
	<body>
		<!-- header section -->
		<div class="container">
			<header class="header logo flex flex-spbtw">
				<h1>
					<i class="fab fa-connectdevelop"></i> <span>Serve</span> the
					Planet
				</h1>
			</header>
		</div>

		<section class="opportunities">
			<div class="container">
				<div>
					<h1>
						<span id="sp1">Explore</span>
						<i class="fas fa-angle-right"></i>
						<span id="sp2">Connect</span>
						<i class="fas fa-angle-right"></i>
						<span id="sp3">Serve</span>
					</h1>
				</div>
				<div id="summary">
					<h2>
						Find the topic you are most passionate about, somthing
						you would like to leave a mark in the sands of time,
						check an organization that is aligned with your goals
						and apply for the role
					</h2>
				</div>
			</div>
		</section>

		<!-- Opportunity list -->
		<section class="opplist">
			<div class="grid-container">
				<!-- Search bar section -->
				<div class="search">
					<div class="background">
						<p class="searchtitle">Causes that interest me</p>
						<div class="searchselect">
							<select
								name="causes"
								id="causes"
								title="Causes that interest me"
							>
								<option value="">Choose causes...</option>
								<option value="relief">Relief Work</option>
								<option value="caregiving">Caregiving</option>
								<option value="swachbharat">
									Swachh Bharat
								</option>
								<option value="animalcare">Animal Care</option>
								<option value="teaching">Teaching</option>
							</select>
							<span class="custom-arrow"
								><i class="fas fa-angle-down"></i
							></span>
						</div>
					</div>
					<div class="background"></div>
					<div class="background"></div>
					<div class="background"></div>
					<div class="background"></div>
				</div>
				<!-- Opportunity cards section -->
				<div class="opps">
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
					<div class="oppscard card"></div>
				</div>
			</div>
		</section>
	</body>
</html>
