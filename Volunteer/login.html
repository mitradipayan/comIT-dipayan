<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Login | Serve Your Community</title>
</head>
<body>
  <div class="signinpage">
  <div class="card">
    <h2><i class="fab fa-connectdevelop"></i> <span>Serve</span> Your Community</h2>
    <form action="">
      <div>
        <p><label for="login">Login</label></p>
        <p><input type="email" required placeholder="Enter your email"></p>
      </div>
      <div>
        <p><label for="password">Password</label></p>
        <p><input type="password" required placeholder="Enter your password"></p>
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
    <input type="checkbox" name="rememberme" id="rememberme" value="remember">
    <label for="rememberme">Remember Me</label>

  </div>
  </div>
  
</body>
</html>
